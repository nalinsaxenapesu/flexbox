<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>trying flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top">
    <img class="avatar" src="avatar.png" alt="">
    <div class="text-container">
      <h1>This is a circle image</h1>
      <h2>this is some text</h2>
    </div>
  </div>


  <div class="parent">
    <div class="child-1">
    <div class="left">Left box-1</div>
    <div class="left">left-box-2</div>
    </div>

    <div class="child-2">
      <div class="flex item1">flex box-1</div>
      <div class="flex item2">flex box-2</div>
      <div class="flex item3">flex box-3</div>

  </div>



  </div>



</body>
